<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Shopping Corner - Buy what you love</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="./assets/css/default.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Shopping Corner</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><i class="fas fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html"
              >Cart <i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="body">
        <div class="col-sm-12 col-lg-6 col-xl-4">
          <div class="card">
            <img src="./assets/img/macbook-air.jpg" alt="Macbook Air" />
            <div class="card-body">
              <h4 class="card-title">
                <span class="title">Macbook Air</span>
                <span class="cost"
                  ><span class=" h5 red-text mr-auto">₹70,000</span>
                  <s class="small-text">₹85,000</s></span
                >
              </h4>
              <div class="text-muted">Get it by <em>tomorrow</em></div>
              <div class="text-muted">
                FREE delivery by <em>Shopping Corner</em>
              </div>
            </div>
            <div class=" card-footer">
              <div class="row">
                <a href="#!" class="btn btn-secondary  col-5"
                  >Add to Cart &nbsp; &nbsp;<i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#!" class="btn btn-primary  offset-2 col-5">
                  Buy Now &nbsp; &nbsp;<i class="fas fa-bolt"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
